<!DOCTYPE html>
<html>
<head>
	<title>DynamicScriptExample</title>

</head>
<body>
<script type="text/javascript">
	var script= document.createElement("script");
	script.type= "text/javascript";
	script.text= "function sayHi(){alert('hi');}";
	document.body.appendChild(script);
	sayHi();
</script>
</body>
</html>
