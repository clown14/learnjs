<!DOCTYPE html>
<html>
<head>
	<title>ElementAttributesExample</title>
</head>
<body>
 
<div id="myDiv" align="left" my_special_attribute="hello!"></div>
<script type="text/javascript">
	var div= document.getElementById("myDiv");

	alert(div.id);
	alert(div.my_special_attribute);
	alert(div.align);

</script>
</body>
</html>
