<!DOCTYPE html>
<html>
<head>
	<title>FunctionArgumentsExample</title>
	<script type="text/javascript">
		
		function addTen(num){
			num += 10;
			return num;
		}

		var count =20;
		var result = addTen(count);
		alert(count);		//20
		alert(result);		//30

	</script>
</head>
<body>

</body>
</html>
