<!DOCTYPE html>
<html>
<head>
	<title>DeterminingTypeExample1</title>
	<script type="text/javascript">
		
		var s= "Nicholas";
		var b= true;
		var i= 22;
		var u;
		var n= null;
		var o= new Object();

		alert(typeof s);	//String
		alert(typeof i);	//number
		alert(typeof b);	//boolean
		alert(typeof u);	//undefined
		alert(typeof n);	//object
		alert(typeof o);	//object

	</script>
</head>
<body>

</body>
</html>
