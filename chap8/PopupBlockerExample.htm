<!DOCTYPE html>
<html>
<head>
	<title>PopupBlockerExample</title>
	<script type="text/javascript">
		
		var blocked= false;

		try{
			var wroxWin= window.open("http://www.wrox.com", "_blank");
			if (wroxWin ==null) {
				blocked= true;
			}
		}catch (ex){
			blocked= true;
		}

		if(blocked){
			alert("The poput was blocked");

		}
	</script>
	<p>This page tries to open a window as the page is loading. It should be blocked.</p>
</head>
<body>

</body>
</html>
