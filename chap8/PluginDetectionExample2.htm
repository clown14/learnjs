<!DOCTYPE html>
<html>
<head>
	<title>PlugDetectionExample2</title>
	<script type="text/javascript">
		function hasIEPlugin(name){
			try{
				new ActiveXObject(name);
				return true;
			}catch(ex){
				return false;

			}
		}

		alert(hasIEPlugin("ShockwaveFlash.ShockwaveFlash"));
		alert(hasIEPlugin("QuickTime.QuickTime"));

	</script>
</head>
<body>

</body>
</html>
