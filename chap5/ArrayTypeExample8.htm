<!DOCTYPE html>
<html>
<head>
	<title>ArrayTypeExample8</title>
	<script type="text/javascript">
		var person1={
			toLocaleString : function(){
				return "Nicholas";
			},

			toString : function(){
				return "Nicholas";

			}

		};

		var person2={
			toLocaleString : function(){
				return "Grigorios";

			},

			toString :function(){
				return "Greg";

			}
		};

		var people= [person1, person2];
		alert(people);					//Nicholas,Greg
		alert(people.toString());		//Nicholas,Greg
		alert(people.toLocaleString());	//Nicholas,Grigorios

	</script>
</head>
<body>

</body>
</html>
