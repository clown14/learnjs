<!DOCTYPE html>
<html>
<head>
	<title>ArrayTypeExample11</title>
	<script type="text/javascript">
		
		var colors= new Array();
		var count= colors.push("red","green");
		alert(count);		//2

		count= colors.push("black");
		alert(count);		//3

		var item= colors.shift();
		alert(item);		//red
		alert(colors.length);	//2

	</script>
</head>
<body>

</body>
</html>
