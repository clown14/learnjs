<!DOCTYPE html>
<html>
<head>
	<title>BooleanTypeExample</title>
	<script type="text/javascript">
		
		var falseObject= new Boolean(false);
		var result= falseObject && true;
		alert(result);		//true

		var falseValue= false;
		result= falseValue && true;
		alert(result);		//false

	</script>
</head>
<body>

</body>
</html>
