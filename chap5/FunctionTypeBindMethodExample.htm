<!DOCTYPE html>
<html>
<head>
	<title>FunctionTypeBindExample</title>
	<script type="text/javascript">
		window.color= "red";
		var o= {color: "blue"};

		function sayColor(){
			alert(this.color);

		}

		var objectSayColor= sayColor.bind(o);
		objectSayColor();		//blue


	</script>
</head>
<body>

</body>
</html>
