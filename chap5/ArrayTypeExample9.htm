<!DOCTYPE html>
<html>
<head>
	<title>ArrayTypeExample9</title>
	<script type="text/javascript">
		var colors= new Array();
		var count= colors.push("red","green");
		alert(count);								//2

		count= colors.push("black");
		alert(count);								//2

		var item= colors.pop();
		alert(item);								//black
		alert(colors.length);						//2

	</script>
</head>
<body>

</body>
</html>
