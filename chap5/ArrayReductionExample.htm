<!DOCTYPE html>
<html>
<head>
	<title>ArrayReductionExample</title>
	<script type="text/javascript">
		
		var value= [1,2,3,4,5];

		var sum= value.reduce(function(prev, cur, index, array){
			return prev+cur;

		});

		alert(sum);		//15
		
	</script>
</head>

</html>
