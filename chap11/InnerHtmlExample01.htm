<!DOCTYPE html>
<html>
<head>
    <title>InnerHtml Example</title>
</head>
<body>
    <div id="content">
        <p>This is a <strong>paragraph</strong> with a list following it.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    

    <script type="text/javascript">
        function getInnerHTML(){
            var div = document.getElementById("content");
            alert(div.innerHTML);
        }
        getInnerHTML();
    </script>

</body>
</html>
