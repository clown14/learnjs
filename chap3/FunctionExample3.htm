<!DOCTYPE html>
<html>
<head>
	<title>FunctionExample3</title>
	<script type="text/javascript">
		
		function diff(num1, num2){
			if (num1<num2) {
				return num2-num1;
			}else{
				return num1-num2;
			}
		}

		var result= diff(5,10);
		alert(result);
		
	</script>
</head>

</body>
</html>
