<!DOCTYPE html>
<html>
<head>
	<title>SwithStatementExample3</title>
	<script type="text/javascript">
		
		swith("hello world"){
			
			case "hello"+" world":
				alert("Greeting was found.");
				break;
			case "goodbye":
				alert("Closing was found.");
				break;
			default:
				alert("Unexpected message was found.");


		}
	</script>
</head>
<body>

</body>
</html>
