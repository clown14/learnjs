<!DOCTYPE html>
<html>
<head>
	<title>Number Example3</title>
	<script type="text/javascript">

		alert(isNaN(NaN));		//true
		alert(isNaN(10));		//false(10是一个数值)
		alert(isNaN("10"));		//false(可以被转换成数值10)
		alert(isNaN("blue"));	//true(不能被转换成数值)
		alert(isNaN(true));		//false(可以被转换成数值1)

	</script>
</head>
<body>

</body>
</html>
