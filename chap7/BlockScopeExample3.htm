<!DOCTYPE html>
<html>
<head>
	<title>BlockScopeExample3</title>
	<script type="text/javascript">
		function outputNumbers(count){
			(function(){
				for (var i = 0; i < count; i++) {
					alert(i);

				}
			})();
				
			alert(i);

		}
	</script>
</head>
<body>

</body>
</html>
