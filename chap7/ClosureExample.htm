 <!DOCTYPE html>
 <html>
 <head>
 	<title>ClosureExample</title>
 	<script type="text/javascript">
 		function createFunctions(){
 			var result = new Array();

 			for (var i = 0; i < 10; i++) {
 				return [i]=function(){
 					return i;

 				};
 			}

 			return result;

 		}


 	</script>
 </head>
 <body>
 
 </body>
 </html>
