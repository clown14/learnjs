 <!DOCTYPE html>
 <html>
 <head>
 	<title>ClosureExample2</title>
 	<script type="text/javascript">
 		function createFunctions(){
 			var result = new Array();

 			for (var i = 0; i < 10; i++) {
 				return [i]=function(num){
 					return function(){
 						return num;
 					}
 				}(i);
 			}

 			return result;

 		}


 	</script>
 </head>
 <body>
 
 </body>
 </html>
