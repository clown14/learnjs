<!DOCTYPE html>
<html>
<head>
	<title>AccessorPropertiesExample</title>
	<script type="text/javascript">
		var book= {
			_year: 2014,
			edition:1
		};

		Object.defineProperty(book, "year", {
			get: function(){
				return this._year;

			},
			set: function(newValue){

				if (newValue>2004) {
					this._year= newValue;
					this.edition+= newValue -2004;
				}
			}
		});

		book.year= 2005;
		alert(book.edition);		//2

	</script>
</head>
<body>

</body>
</html>
