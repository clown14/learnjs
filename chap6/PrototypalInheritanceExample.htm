<!DOCTYPE html>
<html>
<head>
	<title>PrototypalInheritanceExample</title>
	<script type="text/javascript">
		function object(o){
			function F(){}
			F.prototype= o;
			return new F();
			
		}

		var person= {
			name: "Nicholas",
			firends: ["Shelby","Court","Van"]

		};

		var anotherPerson= object(person);
		anotherPerson.name= "Greg";
		anotherPerson.firends.push("Rob");

		var yetAnotherPerson= object(person);
		yetAnotherPerson.name= "Linda";
		yetAnotherPerson.firends.push("Barbie");

		alert(person.firends);	//Shelby,Court,Van,Rob,Barbie

	</script>
</head>
<body>

</body>
</html>
