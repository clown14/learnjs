<!DOCTYPE html>
<html>
<head>
	<title>FactoryPatternExample</title>
	<script type="text/javascript">
		function createPerson(name, age, job){
			var o= new Object();
			o.name= name;
			o.age= age;
			o.job= job;
			o.sayName= function(){
				alert(this.name);

			};
			return 0;
		}

		var person1= createPerson("Nicholas", 29, "Software Engineer");
		var person2= createPerson("Greg", 27, "Doctor");
		
	</script>
</head>
<body>

</body>
</html>
