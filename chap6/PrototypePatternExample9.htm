<!DOCTYPE html>
<html>
<head>
	<title>PrototypePatternExample9</title>
	<script type="text/javascript">
		function Person(){

		}

		Person.prototype= {
			name: "Nicholas",
			age: 29,
			job: "Software Engineer",
			sayName: function(){
				alert(this.name);

			}
		};

		var friend =new Person();
		Person.prototype.sayHi= function(){
			alert("hi");

		};

		friend.sayHi();		//hi

	</script>
</head>

</body>
</html>
