<!DOCTYPE html>
<html>
<head>
	<title>DataPropertiesExample2</title>
	<script type="text/javascript">
		
		var person= {};
		Object.defineProperty(person, "name",{
			configurable: false,
			value: "Nicholas"
		});

		alert(person.name);		//Nicholas
		delete person.name;
		alert(person.name);		//Nicholas

	</script>
</head>
<body>

</body>
</html>
