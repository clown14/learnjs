<!DOCTYPE html>
<html>
<head>
	<title>DataPropertiesExample3</title>
	<script type="text/javascript">
		var person ={};
		Object.defineProperty(person, "name", {
			configurable: false,
			value: "Nicholas"
		});

		Object.defineProperty(person, "name", {
			configurable: true,
			value: "Nicholas"
		});
	</script>
</head>
<body>

</body>
</html>
